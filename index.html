<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frequency Lab | Solfeggio Mixer</title>
    <style>
        :root { 
            --panel-bg: #0d0d0d; 
            --chan-bg: #151515; 
            --accent: #ffd60a; 
            --save-btn: #20c997; 
            --share-btn: #0077b6;
            --text-main: #ffffff;
            --text-dim: #666;
        }
        
        body { 
            background: #000; color: var(--text-main); 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header-container { text-align: center; margin: 40px 0 20px; position: relative; width: 100%; }
        h1 { font-weight: 200; letter-spacing: 8px; margin: 0; font-size: 2.2rem; text-transform: uppercase; }
        .subtitle { font-size: 0.7rem; letter-spacing: 5px; color: var(--text-dim); margin-top: 8px; text-transform: uppercase; }
        .info-trigger { position: absolute; right: 20px; top: 0; cursor: pointer; color: var(--text-dim); border: 1px solid #333; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* --- MAIN LAYOUT --- */
        .page-wrapper { display: flex; align-items: stretch; justify-content: center; width: 100%; max-width: 1600px; padding: 0 20px; box-sizing: border-box; }
        
        .ad-sidebar { width: 160px; background: #080808; border: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: center; border-radius: 12px; flex-shrink: 0; }
        .ad-text { color: #222; font-size: 11px; transform: rotate(-90deg); letter-spacing: 4px; font-weight: bold; white-space: nowrap; }

        .mixer-container { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding: 0 20px; }

        .mixer { 
            display: flex; gap: 10px; background: var(--panel-bg); 
            padding: 30px; border-radius: 28px; border: 1px solid #1a1a1a;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            width: fit-content; max-width: 100%; overflow-x: auto;
        }

        /* --- CHANNEL STRIP --- */
        .chan { 
            display: flex; flex-direction: column; align-items: center; 
            width: 100px; background: var(--chan-bg); 
            padding: 20px 0; border-radius: 20px; border: 1px solid #222; 
        }
        .hz { font-size: 0.85rem; font-weight: 900; color: var(--clr); margin-bottom: 5px; }
        .desc { font-size: 0.55rem; font-weight: 700; height: 35px; color: #777; line-height: 1.2; padding: 0 10px; text-align: center; text-transform: uppercase; }
        
        /* Fader Styling */
        input[type=range] { -webkit-appearance: slider-vertical; width: 20px; height: 200px; cursor: pointer; margin: 20px 0; }

        .btn-row { display: flex; gap: 5px; margin-bottom: 15px; }
        .m-btn, .s-btn { 
            width: 38px; height: 24px; border-radius: 4px; border: 1px solid #333; 
            background: #0a0a0a; color: #444; font-size: 0.6rem; cursor: pointer; font-weight: 800; 
        }
        .m-btn.active-mute { background: #d00000; color: #fff; }
        .s-btn.active-solo { background: var(--accent); color: #000; }

        /* --- BOTTOM CONTROLS --- */
        .main-controls { margin: 40px 0; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 12px; }
        #startBtn, #pauseBtn { background: var(--accent); color: #000; padding: 18px 60px; border-radius: 50px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1rem; }
        #pauseBtn { background: #4caf50; color: #fff; display: none; }
        
        .timer-wrap { display: flex; align-items: center; background: #111; padding: 5px 15px; border-radius: 50px; border: 1px solid #222; }
        .timer-select { background: transparent; color: #fff; border: none; font-weight: bold; font-size: 0.8rem; cursor: pointer; outline: none; }
        #timerDisplay { color: var(--accent); font-family: monospace; font-size: 0.9rem; margin-left: 10px; border-left: 1px solid #333; padding-left: 10px; }

        .ctrl-btn { background: #1a1a1a; color: #888; border: 1px solid #333; padding: 12px 24px; border-radius: 50px; cursor: pointer; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        .save-btn { background: var(--save-btn); color: #000; border: none; padding: 12px 28px; border-radius: 50px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .share-btn { background: var(--share-btn); color: #fff; border: none; padding: 12px 28px; border-radius: 50px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* --- NEW SLICK MODAL --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); z-index: 9999; }
        .modal-card { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #111; padding: 40px; border-radius: 32px; border: 1px solid #333; 
            width: 90%; max-width: 420px; text-align: center; box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }
        .modal-card h2 { color: var(--save-btn); font-weight: 300; letter-spacing: 2px; margin-bottom: 10px; }
        .modal-card p { color: #888; font-size: 0.9rem; margin-bottom: 25px; }
        .social-btn { 
            display: flex; align-items: center; justify-content: center; gap: 12px; 
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: none; 
            font-weight: 800; cursor: pointer; font-size: 0.9rem; transition: 0.2s;
        }
        .social-btn.google { background: #fff; color: #000; }
        .social-btn.facebook { background: #1877F2; color: #fff; }
        .social-btn.email { background: #222; color: #fff; border: 1px solid #444; }
        .url-box { background: #000; padding: 15px; border-radius: 12px; border: 1px solid #222; color: var(--save-btn); font-size: 0.7rem; word-break: break-all; margin: 20px 0; font-family: monospace; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .ad-sidebar { display: none; }
            .mixer { flex-direction: column; width: 100%; padding: 15px; }
            .chan { flex-direction: row; width: 100%; padding: 15px 20px; box-sizing: border-box; justify-content: space-between; height: 80px; }
            input[type=range] { -webkit-appearance: none; height: 6px; width: 40%; background: #333; margin: 0; }
            input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; background: #fff; border-radius: 50%; border: 3px solid var(--clr); }
            .btn-row { margin: 0; }
        }

        .footer { margin: 60px 0; color: #333; font-size: 0.65rem; letter-spacing: 3px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>Solfeggio Player</h1>
        <div class="info-trigger" onclick="openModal('info')">i</div>
        <div class="subtitle">By Frequency Lab</div>
    </div>
    
    <div class="page-wrapper">
        <aside class="ad-sidebar"><span class="ad-text">SKYSCRAPER AD</span></aside>
        
        <div class="mixer-container">
            <div class="mixer" id="mixer-ui">
                <script>
                    const chData = [
                        {hz:"69.3Hz", d:"Resonance Deepener", c:"#4a00e0"},
                        {hz:"174Hz", d:"Relieve Pain", c:"#ffffff"},
                        {hz:"285Hz", d:"Body Recovery", c:"#9b2226"},
                        {hz:"396Hz", d:"Release Fear", c:"#ae2012"},
                        {hz:"417Hz", d:"Change Cycles", c:"#ca6702"},
                        {hz:"432Hz", d:"Relaxation", c:"#ee9b00"},
                        {hz:"528Hz", d:"DNA Repair", c:"#0a9396"},
                        {hz:"639Hz", d:"Relationships", c:"#005f73"},
                        {hz:"741Hz", d:"Detox Mind", c:"#3e5c76"},
                        {hz:"852Hz", d:"Intuition", c:"#5e548e"},
                        {hz:"963Hz", d:"Higher Consciousness", c:"#9d4edd"}
                    ];
                    chData.forEach((ch, i) => {
                        document.write(`
                            <div class="chan" style="--clr:${ch.c}">
                                <div class="hz">${ch.hz}</div>
                                <div class="desc">${ch.d}</div>
                                <div class="btn-row">
                                    <button class="m-btn" id="m${i}" onclick="muteTrack(${i})">M</button>
                                    <button class="s-btn" id="s${i}" onclick="soloTrack(${i})">S</button>
                                </div>
                                <input type="range" id="v${i}" min="0" max="1" step="0.01" value="0" oninput="slide(${i},this.value)">
                                <div id="l${i}" style="font-size:0.7rem; color:#444; font-family:monospace;">0%</div>
                            </div>
                        `);
                    });
                </script>
            </div>

            <div class="main-controls">
                <button id="startBtn" onclick="beginSession()">Start Session</button>
                <button id="pauseBtn" onclick="togglePlay()">Pause All</button>
                
                <div class="timer-wrap">
                    <select class="timer-select" id="timerDrop" onchange="handleTimer(this.value)">
                        <option value="0">Timer: Off</option>
                        <option value="300">5 Min</option>
                        <option value="900">15 Min</option>
                        <option value="1800">30 Min</option>
                        <option value="3600">1 Hour</option>
                        <option value="7200">2 Hour</option>
                        <option value="14400">4 Hour</option>
                        <option value="28800">8 Hour</option>
                    </select>
                    <span id="timerDisplay">--:--</span>
                </div>

                <button class="ctrl-btn" onclick="randomize()">Random</button>
                <button class="ctrl-btn" onclick="resetFaders()">Reset</button>
                <button class="save-btn" onclick="openModal('save')">Save Link</button>
                <button class="share-btn" onclick="handleShare()">Share</button>
            </div>
            
            <div class="footer">Created By Keunho Koh</div>
        </div>

        <aside class="ad-sidebar"><span class="ad-text">SKYSCRAPER AD</span></aside>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-card" id="modalBody"></div>
    </div>

    <script>
        let ctx, master, tracks = [], ready = false, isPaused = false, soloIdx = -1, timerInt, timeLeft = 0;

        for(let i=0; i<11; i++) tracks[i] = { lastVal: 0, isMuted: false, g: null };

        async function beginSession() {
            if (ready) return;
            ctx = new (window.AudioContext || window.webkitAudioContext)();
            master = ctx.createGain(); master.gain.setValueAtTime(0.7, ctx.currentTime); master.connect(ctx.destination);
            
            ready = true;
            document.getElementById('startBtn').style.display = "none";
            document.getElementById('pauseBtn').style.display = "block";

            tracks.forEach((t, i) => {
                t.g = ctx.createGain(); t.g.connect(master);
                const init = (Math.random() * 0.15 + 0.2).toFixed(2);
                document.getElementById('v'+i).value = init;
                slide(i, init);
            });
        }

        function slide(i, v) {
            const val = parseFloat(v); tracks[i].lastVal = val;
            if (ready && tracks[i].g) {
                const target = (tracks[i].isMuted || (soloIdx !== -1 && soloIdx !== i)) ? 0 : val;
                tracks[i].g.gain.setTargetAtTime(target, ctx.currentTime, 0.1);
            }
            document.getElementById('l' + i).innerText = Math.round(val * 100) + "%";
            updateURL();
        }

        function muteTrack(i) {
            tracks[i].isMuted = !tracks[i].isMuted;
            document.getElementById('m'+i).classList.toggle('active-mute', tracks[i].isMuted);
            slide(i, tracks[i].lastVal);
        }

        function soloTrack(i) {
            soloIdx = (soloIdx === i) ? -1 : i;
            document.querySelectorAll('.s-btn').forEach((b, idx) => b.classList.toggle('active-solo', idx === soloIdx));
            tracks.forEach((_, idx) => slide(idx, tracks[idx].lastVal));
        }

        function handleTimer(sec) {
            clearInterval(timerInt);
            timeLeft = parseInt(sec);
            if(timeLeft > 0) {
                timerInt = setInterval(() => {
                    if(!isPaused) { timeLeft--; updateTimerUI(); if(timeLeft<=0) { togglePlay(); clearInterval(timerInt); } }
                }, 1000);
            }
            updateTimerUI();
        }

        function updateTimerUI() {
            if(timeLeft <= 0) { document.getElementById('timerDisplay').innerText = "--:--"; return; }
            let h = Math.floor(timeLeft/3600), m = Math.floor((timeLeft%3600)/60), s = timeLeft%60;
            document.getElementById('timerDisplay').innerText = (h>0?h+":":"") + (m<10?'0':'')+m + ":" + (s<10?'0':'')+s;
        }

        function openModal(type) {
            const m = document.getElementById('modalOverlay');
            const b = document.getElementById('modalBody');
            m.style.display = 'block';
            if(type === 'save') {
                b.innerHTML = `
                    <h2>Save Your Mix</h2>
                    <p>Join Frequency Lab to sync your sessions across devices.</p>
                    <button class="social-btn google">Continue with Google</button>
                    <button class="social-btn facebook">Continue with Facebook</button>
                    <button class="social-btn email">Continue with Email</button>
                    <div class="url-box">${window.location.href}</div>
                    <button class="save-btn" style="width:100%" onclick="copyUrl()">Copy URL Instead</button>
                    <button class="ctrl-btn" style="width:100%; margin-top:10px;" onclick="closeModal()">Cancel</button>`;
            }
        }

        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
        function copyUrl() { navigator.clipboard.writeText(window.location.href); alert("Copied!"); }
        function updateURL() {
            const p = new URLSearchParams();
            tracks.forEach((t, i) => { if(t.lastVal > 0) p.set('v'+i, t.lastVal); });
            window.history.replaceState({}, '', `?${p.toString()}`);
        }
        function togglePlay() { isPaused = !isPaused; master.gain.setTargetAtTime(isPaused?0:0.7, ctx.currentTime, 0.2); document.getElementById('pauseBtn').innerText = isPaused?"Resume All":"Pause All"; }
        function randomize() { tracks.forEach((_, i) => { const v = (Math.random()*0.5).toFixed(2); document.getElementById('v'+i).value = v; slide(i,v); }); }
        function resetFaders() { tracks.forEach((_, i) => { document.getElementById('v'+i).value = 0; slide(i,0); }); }
    </script>
</body>
</html>
