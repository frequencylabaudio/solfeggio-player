<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frequency Lab | Solfeggio Mixer</title>
    <style>
        :root { --panel-bg: #0a0a0a; --chan-bg: #141414; --accent: #ffd60a; --save-btn: #20c997; --share-btn: #0077b6; }
        body { 
            background: #050505; color: #e0e0e0; 
            font-family: 'Inter', -apple-system, sans-serif; 
            text-align: center; margin: 0; min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            overflow-x: hidden;
        }
        
        .header-container { display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 20px; width: 100%; }
        h1 { font-weight: 200; letter-spacing: 5px; margin: 0; font-size: 1.8rem; }
        .info-trigger { cursor: pointer; color: #444; font-size: 1.1rem; border: 1px solid #333; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .subtitle { font-size: 0.7rem; letter-spacing: 3px; color: #666; margin: 5px 0 15px 0; text-transform: uppercase; }

        .page-wrapper { display: flex; align-items: flex-start; gap: 20px; padding: 10px; width: 100%; justify-content: center; box-sizing: border-box; }
        
        .ad-sidebar { width: 140px; height: 600px; background: #0f0f0f; border: 1px dashed #222; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .ad-text { color: #333; font-size: 10px; transform: rotate(-90deg); letter-spacing: 2px; }

        .mixer { 
            display: flex; flex-wrap: nowrap; justify-content: center; gap: 10px; 
            background: var(--panel-bg); padding: 25px 15px; border-radius: 24px; 
            border: 1px solid #222; width: auto; max-width: 95vw;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .chan { 
            display: flex; flex-direction: column; align-items: center; 
            flex: 0 0 95px; width: 95px; background: var(--chan-bg); 
            padding: 15px 0; border-radius: 16px; border: 1px solid #202020; 
        }
        .hz { font-size: 0.85rem; font-weight: 800; color: var(--clr); margin-bottom: 5px; }
        .desc { font-size: 0.55rem; font-weight: 700; height: 40px; color: #888; line-height: 1.2; padding: 0 8px; display: flex; align-items: center; justify-content: center; text-align: center; text-transform: uppercase; }
        
        input[type=range] { -webkit-appearance: slider-vertical; width: 20px; height: 160px; cursor: pointer; margin: 15px 0; }

        .main-controls { margin: 30px 0; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 12px; width: 95%; max-width: 1000px; }
        #startBtn, #pauseBtn { background: var(--accent); color: #000; padding: 16px 45px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; min-width: 240px; }
        #pauseBtn { background: #55a630; color: #fff; display: none; }
        
        /* RESTORED TIMER OPTIONS */
        .timer-group { display: flex; flex-wrap: wrap; justify-content: center; background: #111; padding: 8px; border-radius: 50px; border: 1px solid #333; align-items: center; gap: 5px; }
        .timer-btn { background: transparent; color: #666; border: none; padding: 6px 10px; border-radius: 50px; cursor: pointer; font-size: 0.65rem; font-weight: bold; }
        .timer-btn.active { background: #222; color: var(--accent); }
        #timerDisplay { font-family: monospace; color: #55a630; padding: 0 12px; font-size: 0.85rem; border-left: 1px solid #333; }

        .btn-utility { background: #1a1a1a; color: #aaa; border: 1px solid #333; padding: 12px 20px; border-radius: 50px; cursor: pointer; font-size: 0.7rem; text-transform: uppercase; font-weight: 700; }
        .btn-save { background: var(--save-btn); color: #000; padding: 12px 25px; border-radius: 50px; border: none; cursor: pointer; font-size: 0.7rem; text-transform: uppercase; font-weight: 800; }
        .btn-share { background: var(--share-btn); color: #fff; padding: 12px 25px; border-radius: 50px; border: none; cursor: pointer; font-size: 0.7rem; text-transform: uppercase; font-weight: 800; }

        @media (max-width: 768px) and (orientation: portrait) {
            .page-wrapper { flex-direction: column; align-items: center; padding: 5px; }
            .ad-sidebar { display: none; }
            .mixer { flex-direction: column; width: calc(100% - 15px); box-sizing: border-box; gap: 10px; padding: 15px; order: 2; margin-top: 20px; }
            .chan { flex-direction: row; width: 100%; height: auto; flex: none; justify-content: space-between; padding: 15px; box-sizing: border-box; }
            input[type=range] { -webkit-appearance: none; width: 35%; height: 6px; background: #333; border-radius: 3px; margin: 0; }
            input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: #fff; border-radius: 50%; border: 2px solid var(--clr); }
            .main-controls { order: 1; }
        }

        @media (max-width: 950px) and (orientation: landscape) {
            .ad-sidebar { display: none; }
            .mixer { flex-direction: row; width: 98vw; overflow-x: auto; padding: 15px 10px; gap: 8px; justify-content: flex-start; }
            .chan { flex: 0 0 85px; width: 85px; }
        }

        .btn-row { display: flex; gap: 5px; margin-top: 8px; }
        .m-btn, .s-btn { width: 40px; height: 24px; border-radius: 6px; border: 1px solid #333; background: #111; color: #666; font-size: 0.6rem; cursor: pointer; font-weight: 800; }
        .m-btn.active-mute { background: #9b2226; color: #fff; }
        .s-btn.active-solo { background: var(--accent); color: #000; }

        /* MODAL & SOCIAL BUTTONS */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 2000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0f0f0f; padding: 40px; border-radius: 30px; border: 1px solid #222; width: 85%; max-width: 450px; text-align: center; box-sizing: border-box; }
        .social-btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        .fb { background: #1877F2; color: white; }
        .gm { background: white; color: black; }
        .em { background: #333; color: white; }

        .footer-credit { width: 100%; margin: 60px 0 20px 0; font-size: 0.65rem; color: #333; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>SOLFEGGIO PLAYER</h1>
        <div class="info-trigger" onclick="openModal('info')">â“˜</div>
    </div>
    <div class="subtitle">By Frequency Lab</div>
    
    <div class="page-wrapper">
        <aside class="ad-sidebar"><span class="ad-text">SKYSCRAPER AD</span></aside>
        
        <main style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <div class="mixer" id="mixer-ui">
                <script>
                    const chData = [
                        {hz:"69.3Hz", d:"Resonance Deepener", c:"#4a00e0", g:"rgba(74,0,224,0.4)"},
                        {hz:"174Hz", d:"Relieve Pain", c:"#ffffff", g:"rgba(255,255,255,0.2)"},
                        {hz:"285Hz", d:"Body Recovery", c:"#9b2226", g:"rgba(155,34,38,0.4)"},
                        {hz:"396Hz", d:"Release Fear", c:"#ae2012", g:"rgba(174,32,18,0.4)"},
                        {hz:"417Hz", d:"Change Cycles", c:"#ca6702", g:"rgba(202,103,2,0.4)"},
                        {hz:"432Hz", d:"Relaxation", c:"#ee9b00", g:"rgba(238,155,0,0.4)"},
                        {hz:"528Hz", d:"DNA Repair", c:"#0a9396", g:"rgba(10,147,150,0.4)"},
                        {hz:"639Hz", d:"Relationships", c:"#005f73", g:"rgba(0,95,115,0.4)"},
                        {hz:"741Hz", d:"Detox Mind", c:"#3e5c76", g:"rgba(62,92,118,0.4)"},
                        {hz:"852Hz", d:"Intuition", c:"#5e548e", g:"rgba(94,84,142,0.4)"},
                        {hz:"963Hz", d:"Higher Consciousness", c:"#9d4edd", g:"rgba(157,78,221,0.4)"}
                    ];
                    chData.forEach((ch, i) => {
                        document.write(`
                            <div class="chan" id="c${i}" style="--clr:${ch.c}; --glow:${ch.g}">
                                <div class="chan-info">
                                    <div class="hz">${ch.hz}</div>
                                    <div class="desc">${ch.d}</div>
                                    <div class="btn-row">
                                        <button class="m-btn" id="m${i}" onclick="muteTrack(${i})">M</button>
                                        <button class="s-btn" id="s${i}" onclick="soloTrack(${i})">S</button>
                                    </div>
                                </div>
                                <input type="range" id="v${i}" min="0" max="1" step="0.01" value="0" oninput="slide(${i},this.value)">
                                <div class="vol-label" id="l${i}" style="font-size:0.7rem; font-family:monospace; color:#555;">0%</div>
                            </div>
                        `);
                    });
                </script>
            </div>

            <div class="main-controls">
                <button id="startBtn" onclick="beginSession()">Start Session</button>
                <button id="pauseBtn" onclick="togglePlay()">Pause All</button>
                
                <div class="timer-group">
                    <button class="timer-btn active" id="t0" onclick="setTimer(0, 't0')">Off</button>
                    <button class="timer-btn" id="t5" onclick="setTimer(300, 't5')">5m</button>
                    <button class="timer-btn" id="t15" onclick="setTimer(900, 't15')">15m</button>
                    <button class="timer-btn" id="t30" onclick="setTimer(1800, 't30')">30m</button>
                    <button class="timer-btn" id="t60" onclick="setTimer(3600, 't60')">1h</button>
                    <button class="timer-btn" id="t120" onclick="setTimer(7200, 't120')">2h</button>
                    <button class="timer-btn" id="t240" onclick="setTimer(14400, 't240')">4h</button>
                    <button class="timer-btn" id="t480" onclick="setTimer(28800, 't480')">8h</button>
                    <span id="timerDisplay">--:--</span>
                </div>

                <button class="btn-utility" onclick="toggleMuteAll()">Mute All</button>
                <button class="btn-utility" onclick="randomize()">Random</button>
                <button class="btn-utility" onclick="resetFaders()">Reset</button>
                <button class="btn-save" onclick="openModal('save')">Save</button>
                <button class="btn-share" onclick="handleShare()">Share</button>
            </div>

            <div class="footer-credit">Created By Keunho Koh</div>
        </main>
        <aside class="ad-sidebar"><span class="ad-text">SKYSCRAPER AD</span></aside>
    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        let ctx, master, tracks = [], ready = false, isPaused = false;
        let timerInterval, timeLeft = 0, soloIdx = -1;

        for(let i=0; i<11; i++) { tracks[i] = { lastVal: 0, isMuted: false, g: null }; }

        async function beginSession() {
            if (ready) return;
            ctx = new (window.AudioContext || window.webkitAudioContext)();
            master = ctx.createGain(); master.gain.setValueAtTime(0, ctx.currentTime); master.connect(ctx.destination);
            
            ready = true;
            document.getElementById('startBtn').style.display = "none";
            document.getElementById('pauseBtn').style.display = "block";
            master.gain.setTargetAtTime(0.6, ctx.currentTime, 0.5);
            
            // RESTORED INITIAL VOLUME LOGIC (Auto-Mix on start)
            tracks.forEach((t, i) => {
                const initVal = (Math.random() * 0.15 + 0.20).toFixed(2);
                document.getElementById('v'+i).value = initVal;
                t.g = ctx.createGain(); t.g.connect(master);
                slide(i, initVal);
            });
        }

        function slide(i, v) {
            const val = parseFloat(v); tracks[i].lastVal = val;
            if (ready) {
                const target = (tracks[i].isMuted || (soloIdx !== -1 && soloIdx !== i)) ? 0 : val * 0.7;
                tracks[i].g.gain.setTargetAtTime(target, ctx.currentTime, 0.1);
            }
            document.getElementById('l' + i).innerText = Math.round(val * 100) + "%";
            updateURL();
        }

        function muteTrack(i) {
            tracks[i].isMuted = !tracks[i].isMuted;
            document.getElementById('m'+i).classList.toggle('active-mute', tracks[i].isMuted);
            slide(i, tracks[i].lastVal);
        }

        function soloTrack(i) {
            soloIdx = (soloIdx === i) ? -1 : i;
            document.querySelectorAll('.s-btn').forEach((b, idx) => b.classList.toggle('active-solo', idx === soloIdx));
            tracks.forEach((_, idx) => slide(idx, tracks[idx].lastVal));
        }

        function updateURL() {
            const p = new URLSearchParams();
            tracks.forEach((t, i) => { if(t.lastVal > 0) p.set('v'+i, t.lastVal); });
            window.history.replaceState({}, '', `?${p.toString()}`);
        }

        function setTimer(sec, btnId) {
            document.querySelectorAll('.timer-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(btnId).classList.add('active');
            clearInterval(timerInterval);
            timeLeft = sec;
            if(sec > 0) timerInterval = setInterval(() => { if(!isPaused) { timeLeft--; updateTimerDisplay(); if(timeLeft<=0) togglePlay(); }}, 1000);
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            if(timeLeft <= 0) { document.getElementById('timerDisplay').innerText = "--:--"; return; }
            let h = Math.floor(timeLeft/3600), m = Math.floor((timeLeft%3600)/60), s = timeLeft%60;
            document.getElementById('timerDisplay').innerText = (h>0?h+":":"") + (m<10?'0':'')+m + ":" + (s<10?'0':'')+s;
        }

        function openModal(type) {
            const m = document.getElementById('customModal');
            const c = document.getElementById('modalContent');
            m.style.display = 'block';
            if(type === 'info') {
                c.innerHTML = `<h2 style="color:var(--accent)">How to Use</h2><p style="text-align:left; font-size:0.8rem; line-height:1.6;"><b>IMMERSION:</b> Use headphones. <b>SAVE & SHARE:</b> Save generates a link to your mix. <b>THE SCIENCE:</b> These 11 frequencies aid meditation.</p><button class="btn-utility" style="width:100%;margin-top:20px;" onclick="closeModal()">Close</button>`;
            } else {
                // RESTORED SIGN UP PROMPT
                c.innerHTML = `
                    <h2 style="color:var(--save-btn)">Save Your Mix</h2>
                    <p style="font-size:0.8rem; color:#888;">Sign up to Frequency Lab to keep your presets forever.</p>
                    <button class="social-btn gm">Continue with Google</button>
                    <button class="social-btn fb">Continue with Facebook</button>
                    <button class="social-btn em">Continue with Email</button>
                    <div class="copy-box">${window.location.href}</div>
                    <button class="btn-save" style="width:100%;" onclick="copyUrl()">Copy URL instead</button>
                    <button class="btn-utility" style="width:100%;margin-top:10px;" onclick="closeModal()">Cancel</button>`;
            }
        }

        function closeModal() { document.getElementById('customModal').style.display = 'none'; }
        function copyUrl() { navigator.clipboard.writeText(window.location.href); alert("Link Copied!"); }
        async function handleShare() { if(navigator.share) await navigator.share({title:'My Frequency Lab Mix', url:window.location.href}); else openModal('save'); }
        function togglePlay() { isPaused = !isPaused; master.gain.setTargetAtTime(isPaused?0:0.6, ctx.currentTime, 0.2); document.getElementById('pauseBtn').innerText = isPaused?"RESUME ALL":"PAUSE ALL"; }
        function randomize() { tracks.forEach((_, i) => { const v = (Math.random()*0.5).toFixed(2); document.getElementById('v'+i).value = v; slide(i,v); }); }
        function resetFaders() { tracks.forEach((_, i) => { document.getElementById('v'+i).value = 0; slide(i,0); }); }
        function toggleMuteAll() { const any = tracks.some(t => !t.isMuted); tracks.forEach((_, i) => { tracks[i].isMuted = any; document.getElementById('m'+i).classList.toggle('active-mute', any); slide(i, tracks[i].lastVal); }); }
    </script>
</body>
</html>
