<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solfeggio Player | Frequency Lab</title>
    <style>
        :root { 
            --panel-bg: #0d0d0d; --chan-bg: #151515; --accent: #4caf50; 
            --save-btn: #20c997; --start-yellow: #ffd60a; --text-main: #ffffff; --border: #222;
        }
        body { 
            background: #000; color: var(--text-main); font-family: 'Inter', sans-serif; 
            margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: auto;
        }
        
        /* Header */
        .header-container { text-align: center; margin: 30px 0; width: 100%; position: relative; max-width: 900px;}
        h1 { font-weight: 200; letter-spacing: 12px; margin: 0; font-size: 2.2rem; text-transform: uppercase; display: inline-block; }
        .info-trigger { 
            display: inline-block; margin-left: 12px; border: 1px solid #444; border-radius: 50%; 
            width: 22px; height: 22px; line-height: 22px; font-size: 0.7rem; cursor: pointer; color: #777; 
            vertical-align: middle; transition: 0.3s; font-weight: bold; text-align: center;
        }

        /* Layout */
        .page-wrapper { display: flex; align-items: flex-start; justify-content: center; width: 100%; min-width: 1450px; padding: 20px; box-sizing: border-box; gap: 60px; }
        .ad-sidebar { width: 160px; height: 600px; background: #0a0a0a; border: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: center; border-radius: 12px; flex-shrink: 0; margin-top: 50px; }

        /* Mixer UI */
        .mixer { display: flex; gap: 10px; background: var(--panel-bg); padding: 35px 25px; border-radius: 32px; border: 1px solid #1a1a1a; }
        .chan { display: flex; flex-direction: column; align-items: center; width: 105px; background: var(--chan-bg); padding: 25px 0; border-radius: 20px; border: 1px solid var(--border); transition: 0.3s; }
        
        .hz { font-size: 0.9rem; font-weight: 900; color: var(--clr); margin-bottom: 5px; }
        .desc { font-size: 0.52rem; font-weight: 700; height: 40px; color: #666; line-height: 1.2; padding: 0 10px; text-align: center; text-transform: uppercase; }
        
        /* Fader with Dynamic Glow */
        .fader-wrapper { position: relative; padding: 15px 0; display: flex; justify-content: center; }
        input[type=range] { 
            -webkit-appearance: slider-vertical; width: 20px; height: 230px; cursor: pointer; 
            filter: drop-shadow(0 0 0px var(--clr)); transition: filter 0.2s ease;
        }

        .ms-row { display: flex; gap: 8px; margin-top: 10px; }
        .ms-btn { width: 32px; height: 32px; border-radius: 6px; border: 1px solid #333; background: #222; color: #555; font-size: 0.7rem; font-weight: 900; cursor: pointer; }

        /* Controls */
        .main-controls { margin: 45px 0; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 15px; }
        
        /* RESTORED YELLOW START BUTTON */
        #startBtn { background: var(--start-yellow); color: #000; padding: 18px 60px; border-radius: 50px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; min-width: 250px; box-shadow: 0 0 20px rgba(255, 214, 10, 0.3); }
        
        #pauseBtn { background: var(--accent); color: #fff; padding: 18px 60px; border-radius: 50px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; min-width: 250px; }
        .ctrl-btn { background: #151515; color: #888; border: 1px solid #222; padding: 14px 28px; border-radius: 50px; cursor: pointer; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; }
        .save-btn { background: var(--save-btn); color: #000; border: none; padding: 14px 45px; border-radius: 50px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* Modals */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.94); align-items: center; justify-content: center; }
        .modal-content { background: #0f0f0f; padding: 40px; border-radius: 24px; border: 1px solid #222; text-align: center; max-width: 480px; width: 90%; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>Solfeggio Player</h1>
        <div class="info-trigger" onclick="openModal('infoModal', false)">i</div>
    </div>
    
    <div class="page-wrapper">
        <aside class="ad-sidebar"></aside>
        
        <div style="display:flex; flex-direction:column; align-items:center;">
            <div class="mixer" id="mixer-ui">
                <script>
                    const chData = [
                        {hz:"69.3Hz", d:"Resonance Deepener", c:"#4a00e0"}, {hz:"174Hz", d:"Relieves Pain and Stress", c:"#ffffff"},
                        {hz:"285Hz", d:"Accelerates Physical Recovery", c:"#9b2226"}, {hz:"396Hz", d:"Releases Fear and Guilt", c:"#ae2012"},
                        {hz:"417Hz", d:"Facilitates Change", c:"#ca6702"}, {hz:"432Hz", d:"Physical Relaxation", c:"#ee9b00"},
                        {hz:"528Hz", d:"DNA Repair & Transformation", c:"#0a9396"}, {hz:"639Hz", d:"Improves Relationships", c:"#005f73"},
                        {hz:"741Hz", d:"Detoxifies Mind & Body", c:"#3e5c76"}, {hz:"852Hz", d:"Awakens Intuition", c:"#5e548e"},
                        {hz:"963Hz", d:"Connects to Higher Self", c:"#9d4edd"}
                    ];
                    chData.forEach((ch, i) => {
                        document.write(`
                            <div class="chan" id="chan${i}" style="--clr:${ch.c}">
                                <div class="hz">${ch.hz}</div>
                                <div class="desc">${ch.d}</div>
                                <div class="fader-wrapper">
                                    <input type="range" id="v${i}" min="0" max="1" step="0.01" value="0.30" oninput="slide(${i},this.value)">
                                </div>
                                <div id="l${i}" style="font-size:0.75rem; color:#444;">30%</div>
                                <div class="ms-row">
                                    <button class="ms-btn m-btn" id="m${i}" onclick="toggleMute(${i})">M</button>
                                    <button class="ms-btn s-btn" id="s${i}" onclick="toggleSolo(${i})">S</button>
                                </div>
                            </div>
                        `);
                    });
                </script>
            </div>

            <div class="main-controls">
                <button id="startBtn" onclick="beginSession()">Start Session</button>
                <button id="pauseBtn" style="display:none;" onclick="togglePlay()">Pause All</button>
                <button class="ctrl-btn" onclick="randomize()">Random</button>
                <button class="ctrl-btn" onclick="resetAll()">Reset</button>
                <button class="save-btn" onclick="openModal('saveModal', true)">Save</button>
                <button class="ctrl-btn" onclick="copyShare()">Share Link</button>
            </div>
        </div>
        <aside class="ad-sidebar"></aside>
    </div>

    <div id="infoModal" class="modal"><div class="modal-content"><h2 style="color:var(--accent);">How to Use</h2><p style="color:#aaa; text-align:left;">Headphones essential. Volume moderate. Save for library. Share for unique link.</p><button style="width:100%; padding:10px; margin-top:20px;" onclick="closeModal('infoModal', false)">Close</button></div></div>
    <div id="saveModal" class="modal"><div class="modal-content"><h2>Save to Library</h2><button style="width:100%; padding:10px; margin-bottom:10px;">Google Login</button><button style="width:100%; padding:10px;" onclick="closeModal('saveModal', true)">Cancel</button></div></div>

    <script>
        let ctx, master, tracks = [], ready = false, isPaused = false, wasPlayingBeforeSave = false;
        let mutedTracks = new Set(), soloTrack = null;
        const fileNames = ["69.3Hz","174Hz","285Hz","396Hz","417Hz","432Hz","528Hz","639Hz","741Hz","852Hz","963Hz"];

        function openModal(id, shouldPause) {
            if (shouldPause && ready && !isPaused) { togglePlay(); wasPlayingBeforeSave = true; }
            document.getElementById(id).style.display = 'flex';
        }
        function closeModal(id, shouldResume) {
            document.getElementById(id).style.display = 'none';
            if (shouldResume && ready && wasPlayingBeforeSave) { togglePlay(); wasPlayingBeforeSave = false; }
        }

        async function loadTrack(name, index) {
            try {
                const res = await fetch(`./${name}.mp3`);
                const buf = await res.arrayBuffer();
                const audioBuf = await ctx.decodeAudioData(buf);
                const src = ctx.createBufferSource();
                src.buffer = audioBuf; src.loop = true;
                const gn = ctx.createGain(); gn.gain.setValueAtTime(0, ctx.currentTime);
                src.connect(gn); gn.connect(master); src.start(0);
                tracks[index] = { g: gn, lastVal: 0.30 };
            } catch (e) { console.error("Missing:", name); }
        }

        async function beginSession() {
            if (ready) return;
            ctx = new (window.AudioContext || window.webkitAudioContext)();
            master = ctx.createGain(); master.gain.setValueAtTime(0.7, ctx.currentTime); master.connect(ctx.destination);
            document.getElementById('startBtn').innerText = "LOADING...";
            await Promise.all(fileNames.map((name, i) => loadTrack(name, i)));
            ready = true;
            document.getElementById('startBtn').style.display = "none";
            document.getElementById('pauseBtn').style.display = "block";
            tracks.forEach((t, i) => { if(t) slide(i, 0.30); });
        }

        function slide(i, v) {
            const val = parseFloat(v); if(!tracks[i]) return;
            tracks[i].lastVal = val;
            updateGain(i);
            
            // GLOW LOGIC: Increases drop-shadow based on volume
            const glowStrength = val * 20; // Max 20px glow
            document.getElementById(`v${i}`).style.filter = `drop-shadow(0 0 ${glowStrength}px var(--clr))`;
            document.getElementById('l' + i).innerText = Math.round(val * 100) + "%";
        }

        function updateGain(i) {
            if (!tracks[i]) return;
            let targetVolume = tracks[i].lastVal;
            if (mutedTracks.has(i) || (soloTrack !== null && soloTrack !== i) || isPaused) targetVolume = 0;
            tracks[i].g.gain.setTargetAtTime(targetVolume, ctx.currentTime, 0.1);
        }

        function toggleMute(i) {
            if (mutedTracks.has(i)) mutedTracks.delete(i); else mutedTracks.add(i);
            document.getElementById(`m${i}`).style.color = mutedTracks.has(i) ? "#fff" : "#555";
            document.getElementById(`m${i}`).style.background = mutedTracks.has(i) ? "#d90429" : "#222";
            updateGain(i);
        }

        function toggleSolo(i) {
            soloTrack = (soloTrack === i) ? null : i;
            tracks.forEach((_, idx) => {
                document.getElementById(`s${idx}`).style.color = (soloTrack === idx) ? "#fff" : "#555";
                document.getElementById(`s${idx}`).style.background = (soloTrack === idx) ? "#00b4d8" : "#222";
                updateGain(idx);
            });
        }

        function togglePlay() { 
            isPaused = !isPaused; 
            master.gain.setTargetAtTime(isPaused ? 0 : 0.7, ctx.currentTime, 0.2); 
            document.getElementById('pauseBtn').innerText = isPaused ? "RESUME ALL" : "PAUSE ALL"; 
        }

        function randomize() { tracks.forEach((_, i) => { const v = (Math.random()*0.4 + 0.1).toFixed(2); document.getElementById('v'+i).value = v; slide(i, v); }); }
        function resetAll() { soloTrack = null; mutedTracks.clear(); tracks.forEach((_, i) => { slide(i, 0); document.getElementById(`v${i}`).value = 0; }); }
        function copyShare() { navigator.clipboard.writeText(window.location.href); alert("Mix link copied!"); }
    </script>
</body>
</html>
